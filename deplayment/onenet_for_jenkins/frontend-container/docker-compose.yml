version: "3.7"
services:
  sofia-frontend:
    build:
      context: sofia-frontend
      dockerfile: sofia-frontend/Dockerfile
      args:
        BACKEND_URL: http://localhost:15502/api
    image: sofia-frontend
    container_name: sofia-frontend
    ports:
      - "5000:80"
    restart: unless-stopped
    networks:
      - sofia
networks:
  sofia:
    external: true
    name: sofia
    driver: bridge
